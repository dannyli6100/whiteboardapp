<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Collaborative Whiteboard</title>
</head>
<body>
    <div class = "container">
        <section class = "toolbar">
            <div class = "colorselect">
                <input type="color" id="colorwheel">
                <span>Color</span>
            </div>
            <div class = "stroke">
                <ul class = "options">
                    <li class="option draw" id="brush">
                        <img src="icons/paintbrush-solid.svg" alt="">
                        <span class="text">Brush</span>
                    </li>
                    <li class="option erase" id="erase">
                        <img src="icons/eraser-solid.svg" alt="">
                        <span class="text">Eraser</span>
                    </li>
                    <li class = "option slider">
                        <input type="range" id="size slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
        </section>
        <section id="drawing-board">
            <canvas></canvas>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script src = "../script.js"></script>
    <script src="../server.js"></script>
</body>
</html>
