<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Collaborative Whiteboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script src = "../script.js" defer></script>
    <script src="../server.js"></script>
</head>
<body>
    <div class = "container">
        <section class = "toolbar">
                <ul class = "options">
                    <li class ="option active colorselect">
                        <input type="color" id="colorwheel">
                        <span>Color</span>
                    </li>
                    <li class="option active draw" id="brush">
                        <img src="icons/paintbrush-solid.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option active erase" id="erase">
                        <img src="icons/eraser-solid.svg" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class = "option active slider" id="range">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
        </section>
        <section id="drawing-board">
            <canvas></canvas>
        </section>
    </div>
</body>
</html>
